name: Build Packages

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    
    - uses: actions/checkout@v2
      with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
    
    - name: Install dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Test
      run: dotnet test --logger trx --results-directory "TestResults"
      
    - name: Upload dotnet test results
      uses: actions/upload-artifact@v2
      with:
            name: test-results
            path: TestResults
      # Use always() to always run this step to publish test results when there are test failures
      if: ${{ always() }}
      
    - name: SonarCloud Scan
      uses: sonarsource/sonarcloud-github-action@master
      with:
        projectBaseDir: src
        args: >
          -Dsonar.organization=rkg823
          -Dsonar.projectKey=rkg823_TplWorkflow
          -Dsonar.sources=TplWorkflow/
          -Dsonar.test.exclusions=TplWorkflow.Tests/**
          -Dsonar.tests=TplWorkflow.Tests/
          -Dsonar.cs.vstest.reportsPaths=TestResults/*.trx
          -Dsonar.cs.opencover.reportsPaths=TestResults/*/coverage.opencover.xml
          -Dsonar.verbose=true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

